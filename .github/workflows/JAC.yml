name: Actualiza_productos_de_JAC

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
    #push
  # github runners are on GMT
    schedule:
      - cron:  '0 6 * * 0'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Actualiza_productos_de_JAC:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

      # Sets up python
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
          python-version: 3.8

    # Runs a set of commands using the runners shell
    - name: Install dependencies
      run: |
        date
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: querying SOCHIMI API to update our products
      run: |
          cd src
          python jac.py ${{ secrets.JAC_API }} &&\
          python tweet.py ${{ secrets.TWITTER_API_KEY }} ${{ secrets.TWITTER_API_SECRET }}  \
                            ${{ secrets.TWITTER_ACCESS_TOKEN }}  ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }} \
                            "ActualicÃ© los datos de transporte por aire en el territorio nacional que produce la Junta de AeronÃ¡utica Civil del @MTTChile ðŸ’«, Â¡Gracias a sus equipos por la informaciÃ³n ðŸ˜˜!. Mira especÃ­ficamente quÃ© actualicÃ© en la imagen, y clÃ³nate el github https://github.com/MinCiencia/Datos-COVID19"




    - name: Uploads changes to S3
      uses: jakejarvis/s3-sync-action@master
      with:
            args: --exclude '*' --include '*.tmp'
      env:
            AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}
            AWS_ACCESS_KEY_ID: ${{ secrets.COVID_AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.COVID_AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: 'us-east-1'   # optional: defaults to us-east-1
            SOURCE_DIR: 'src'      # optional: defaults to entire repository
            DEST_DIR: 'logsRegistroCivil'


    - uses: stefanzweifel/git-auto-commit-action@v4.1.1
      with:
        commit_message: "Added data from JAC to repo"

        # Optional glob pattern of files which should be added to the commit
        file_pattern: output/*/*.csv

        # Optional local file path to the repository
        repository: .

        # Optional commit user and author settings
        commit_user_name: MinCiencia GitHub Actions Bot
        commit_user_email: actions@github.com
        commit_author: minciencia github bot <actions@github.com>

    - name: update_API
      run: |
        curl -u "${{ secrets.DO_INT_USER }}:${{ secrets.DO_INT_PASS }}" \
        -H 'Accept: application/vnd.github.everest-preview+json'  "https://api.github.com/repos/Data-Observatory/covid19-API/dispatches" \
        -d '{"event_type": "update_please_from_JAC"}'
